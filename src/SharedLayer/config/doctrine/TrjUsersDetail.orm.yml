        companyRegistPlace:
            type: integer
            nullable: false
            unsigned: false
            comment: '公司注册地'
            default: '0'
            column: company_regist_place
        companyAddress:
            type: string
            nullable: true
            length: 750
            fixed: false
            comment: '公司注册地址'
            column: company_address
        companyPostcode:
            type: string
            nullable: false
            length: 6
            fixed: false
            comment: '公司邮编'
            default: ''
            column: company_postcode
        groupNature:
            type: smallint
            nullable: false
            unsigned: false
            comment: 单位性质
            default: '0::smallint'
            column: group_nature
        registeredCapital:
            type: smallint
            nullable: false
            unsigned: false
            comment: 注册资金
            default: '0::smallint'
            column: registered_capital
        annualSales:
