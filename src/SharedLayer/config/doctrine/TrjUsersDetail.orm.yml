        yearsProfit:
            type: string
            nullable: true
            length: 250
            fixed: false
            comment: '年利润 {年份:金额,"unit":"万元"}'
            column: years_profit
        lastFiscalRevenue:
            type: integer
            nullable: false
            unsigned: false
            comment: '去年财政收入'
            default: '0'
