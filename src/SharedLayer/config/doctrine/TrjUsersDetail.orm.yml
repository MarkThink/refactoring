        yearOld:
            type: smallint
            nullable: false
            unsigned: false
            comment: '公司成立年份'
            default: '0'
            column: year_old
        companyDate:
            type: integer
            nullable: false
            unsigned: false
            comment: 成立日期
            default: '0'
            column: company_date
        honestyDay:
            type: integer
            nullable: false
            unsigned: false
