SharedModel\TrjUsersDetail:
    type: entity
    repositoryClass: SharedModel\TrjUsersDetailRepository
    table: trj_users_detail
    id:
        userId:
            type: integer
            nullable: false
            unsigned: false
            comment: ''
            default: '0'
            id: true
            column: user_id
            generator:
                strategy: SEQUENCE
    fields:
        departmentName:
            type: string
            nullable: false
            length: 50
            fixed: false
            comment: ''
            default: ''
            column: department_name
        introduceCheck:
            type: smallint
            nullable: false
            unsigned: false
            comment: '是否审核'
            default: '0::smallint'
            column: introduce_check
        introduceCtime:
            type: integer
            nullable: false
            unsigned: false
            comment: ''
            default: '0'
            column: introduce_ctime
        introduce:
            type: text
            nullable: false
            length: null
            fixed: false
            comment: '公司简介'
        tzIndustry:
            type: string
            nullable: false
            length: 500
            fixed: false
            comment: 投资行业
            default: ''
            column: tz_industry
        tzIndustryParent:
            type: string
            nullable: false
            length: 500
            fixed: false
            comment: 意向投资行业的父行业（方便前台搜索）
            default: ''
            column: tz_industry_parent
        tzIndustryKeyword:
            type: string
            nullable: true
            length: 200
            fixed: false
            comment: '细分行业关键字'
            default: ''
            column: tz_industry_keyword
        tzRound:
            type: string
            nullable: true
            length: 64
            fixed: false
            comment: '投资轮次1:不限 2:A轮 3:B轮 4:C轮 5:D轮'
            default: ''
            column: tz_round
        tzCompanyNum:
            type: smallint
            nullable: true
            unsigned: false
            comment: '计划投资公司数'
            default: '0'
            column: tz_company_num
        tzArea:
            type: string
            nullable: false
            length: 500
            fixed: false
            comment: 投资地区
            default: ''
            column: tz_area
        companyType:
            type: integer
            nullable: false
            unsigned: false
            comment: 企业类型
            default: '0'
            column: company_type
        companyTypeName:
            type: string
            nullable: false
            length: 50
            fixed: false
            comment: '其他企业类型-名称'
            default: ''
            column: company_type_name
        serviceType:
            type: integer
            nullable: false
            unsigned: false
            comment: 服务类型
            default: '0'
            column: service_type
        serviceTypeName:
            type: string
            nullable: true
            length: 50
            fixed: false
            comment: '其他服务类型-名称'
            column: service_type_name
        serviceIntroduce:
            type: text
            nullable: true
            length: null
            fixed: false
            comment: 服务范围说明
            column: service_introduce
        personalIntroduce:
            type: text
            nullable: true
            length: null
            fixed: false
            comment: 个人简介
            column: personal_introduce
        mainBusiness:
            type: string
            nullable: false
            length: 500
            fixed: false
            comment: 主营业务
            default: ''
            column: main_business
        manageFunds:
            type: integer
            nullable: false
            unsigned: false
            comment: '管理资金-单位:万'
            default: '0'
            column: manage_funds
        website:
            type: string
            nullable: false
            length: 150
            fixed: false
            comment: '公司网址'
            default: ''
        weibo:
            type: string
            nullable: false
            length: 250
            fixed: false
            comment: ''
            default: ''
        companyLogo:
            type: string
            nullable: false
            length: 250
            fixed: false
            comment: '公司logo'
            default: ''
