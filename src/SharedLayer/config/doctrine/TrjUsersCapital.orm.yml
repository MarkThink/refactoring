        updateTime:
            type: integer
            nullable: false
            unsigned: false
            comment: 更新时间
            default: '0'
            column: update_time
        applyTime:
            type: integer
            nullable: false
            unsigned: false
            comment: 申请时间
            default: '0'
            column: apply_time
        checkTime:
