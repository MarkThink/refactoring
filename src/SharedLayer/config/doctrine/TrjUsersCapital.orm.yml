        tzIndustry:
            type: string
            nullable: false
            length: 500
            fixed: false
            comment: 意向投资行业
            default: ''
            column: tz_industry
        tzIndustryParent:
            type: string
            nullable: false
            length: 500
            fixed: false
            comment: 意向投资行业的父行业（方便前台搜索）
            default: ''
            column: tz_industry_parent
        tzArea:
            type: string
            nullable: false
            length: 500
            fixed: false
            comment: 意向投资地区
            default: ''
