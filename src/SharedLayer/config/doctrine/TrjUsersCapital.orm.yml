        ak_mobile_trj_users_capital:
            columns:
                - mobile
        ak_type_trj_users_capital:
            columns:
                - type
    id:
        id:
            type: integer
            nullable: false
            unsigned: false
            comment: ''
            id: true
            generator:
                strategy: SEQUENCE
    fields:
        userId:
            type: integer
            nullable: false
            unsigned: false
            comment: 用户会员id（如果是资本机构则为有管理权限的会员，如果是投资人就是会员ID）
            default: '0'
            column: user_id
        type:
            type: smallint
            nullable: false
            unsigned: false
            comment: 类型（0资金机构，1投资人）
            default: '0::smallint'
        orgName:
            type: string
            nullable: false
            length: 100
            fixed: false
            comment: '公司名称'
            default: ''
            column: org_name
        contactName:
            type: string
            nullable: false
            length: 32
            fixed: false
            comment: 联系人姓名
            default: ''
            column: contact_name
        mobile:
            type: string
            nullable: false
            length: 16
            fixed: false
            comment: '会员账号/手机号码'
            default: ''
        orgSummary:
            type: string
            nullable: false
            length: 500
            fixed: false
            comment: '公司简介'
            default: ''
