        registerAddress:
            type: integer
            nullable: false
            unsigned: false
            comment: 注册地址
            default: '0'
            column: register_address
        registerAddressDetail:
            type: string
            nullable: true
            length: 250
            fixed: false
            comment: 注册详细地址
            default: ''
